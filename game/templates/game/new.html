<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="text-center">Minesweeper</h1>
        <p class="text-center">The classic Windows game brought back to life.</p>
      </div>
    </div>
    <div class="container">
      <div class="row text-center">
        <button style="width:25%" class="btn btn-success btn-lg" type="button">Start an Easy game</button>
        <p><em>9x9 grid, 10 mines</em></p>
      </div>
      <div class="row text-center">
        <button style="width:25%" class="btn btn-primary btn-lg" type="button">Start a Standard game</button>
        <p><em>16x16 grid, 40 mines</em></p>
      </div>
      <div class="row text-center">
        <button  style="width:25%" class="btn btn-danger btn-lg" type="button">Start a Hard game</button>
        <p><em>16x30 grid, 99 mines</em></p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
